version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: instagram-downloader-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build: .
    container_name: instagram-downloader-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - HEADLESS=true
      - RATE_LIMIT_MAX=10
      - RATE_LIMIT_WINDOW=60000
      - CACHE_TTL=600
      - MAX_VIDEO_SIZE_MB=500
      - FFMPEG_TIMEOUT=300000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local
